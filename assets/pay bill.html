<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pay</title>
  <script src="https://kit.fontawesome.com/cd611e0502.js" crossorigin="anonymous"></script>
</head>
<link rel="icon" href="../images/logo_ok.ico" />
<style>
  /*字型*/
  @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@500;600&display=swap');
  @import url(../css/pay\ bill.css);
  @import url(../../css/animation.css);


  /*header_class*/
  * {
    font-family: 'Noto Serif TC', serif;
    outline: none;
  }
</style>

<body>

  <div class="page">
    <!--header_store-->
    <div class="head">

      <div class="head_logo">
        <a href="store_1.html"><img src="../images/logo.png" title="開始帽險"></a>
      </div>

      <div class="head_menu">

        <div class="head_link">
          <a href="store_1.html" class="link" style="border-right: 1px #B2ACAC solid">進入賣場</a>
          <a href="class.html" class="link" style="border-right: 1px #B2ACAC solid">安駕小教室</a>
          <a href="about.html" class="link">關於我們</a>
        </div>

        <div class="head_icon">
          <a href="singin&register.html"><img src="../images/會員_ok.png" title="會員登入" style="margin-right: 15px;"></a>
          <a href="shopping-cart.html"><img src="../images/購物車_ok.png" title="購物車"></a>
        </div>
        <span class=" signout"><i class="fas fa-sign-out-alt">登出</i></span>
      </div>

    </div>


    <!--結帳清單-->
    <div class="pay-bill-main">
      <p class="pay-txt">結帳</p>


      <button onclick="window.location.href='shopping-cart.html'" class="back-btn"><i
          class="fas fa-angle-left"></i>返回購物車</button>
      <hr>

      <div>
        <h2 style="text-align: center;">訂單商品</h2>
        <table class="pay-goods">
          <tr style="background-color: lightgray;">
            <td class="pay-t1">訂單商品</td>
            <td class="pay-t2">單價</td>
            <td class="pay-t3">數量</td>
            <td class="pay-t4">總額</td>
          </tr>

          <tr>
            <td class="pay-t1">SF-3</td>
            <td class="pay-t2">3300</td>
            <td class="pay-t3">1</td>
            <td class="pay-t4">3300</td>
          </tr>
        </table>


        <h2 style="text-align: center;">寄送資訊</h2>
        <div class="pay-ways">



          <div class="way1">
            <p>付款方式：</p>
            <select style="margin-left: 10px;">
              <option>貨到付款</option>
              <option>信用卡</option>
              <option>ATM轉帳繳費</option>
              <option>全家代碼繳費</option>
              <option>7-11代碼繳費</option>
            </select>
          </div>

          <div class="way2">
            <p>運送方式：</p>

            <select style="margin-left: 10px;">
              <option>7-11</option>
              <option>全家</option>
              <option>萊爾富</option>
              <option>ok mart</option>
              <option>黑貓宅急便</option>
            </select>
          </div>
          <div class="location">
            <p>地址：</p><input type="text" style="margin-left: 34px;">
          </div>
        </div>
        <hr>
        <div class="pay-total">
          <table>
            <tr>
              <td>小計：</td>
              <td>$780</td>
            </tr>

            <tr>
              <td>運費：</td>
              <td>$80</td>
            </tr>

            <tr>
              <td>總付款金額：</td>
              <td>$780</td>
            </tr>
          </table>
          <hr>
          <button class="pay-btn " onclick="alert('您的訂單已成功送出，可返回賣場繼續選購')">我要下單</button>

        </div>
      </div>


    </div>

  </div>

  <!--頁尾-->
  <div class="page">
    <footer>
      <div>

        <img src="../images/logo_index.png"
          style="width: 100px;height: 100px;float: left;margin-left: 20px; padding: 35px;">
        <div style="text-align: center; float: left;margin-top: 35px;margin-left: 290px;padding: 35px;">
          頭戴安全帽，安全有一套
        </div>
        <div style="text-align: center; float: right;margin-top: 5px;margin-right: 20px; padding: 35px;">
          中原大學資訊管理學系<br>
          320桃園市中壢區中原大學<br>
          Tel: 03 265 9999<br>
          https://www1.cycu.edu.tw/

        </div>

      </div>

    </footer>
  </div>

</body>

</html>
