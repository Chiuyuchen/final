<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping cart</title>
  <script src="https://kit.fontawesome.com/cd611e0502.js" crossorigin="anonymous"></script>
</head>
<link rel="icon" href="../images/logo_ok.ico" />
<style>
  /*字型*/
  @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@500;600&display=swap');
  @import url(../css/head.css);
  @import url(../css/shopping\ car.css);
  @import url(../../css/animation.css);


  * {
    font-family: 'Noto Serif TC', serif;
    outline: none;
  }

  .pay-total {
    float: right;
    font-size: 25px;
  }
</style>

<body>
  <div class="page">
    <!--header_store-->
    <div class="head">

      <div class="head_logo">
        <a href="store_1.html"><img src="../images/logo.png" title="開始帽險"></a>
      </div>

      <div class="head_menu">
        <div class="head_link">
          <a href="store_1.html" class="link" style="border-right: 1px #B2ACAC solid">進入賣場</a>
          <a href="class.html" class="link" style="border-right: 1px #B2ACAC solid">安駕小教室</a>
          <a href="about.html" class="link">關於我們</a>
        </div>

        <div class="head_icon">
          <a href="singin&register.html"><img src="../images/會員_ok.png" title="會員登入" style="margin-right: 15px;"></a>
          <a href="shopping-cart.html"><img src="../images/購物車_ok.png" title="購物車"></a>
        </div>
        <span class=" signout"><i class="fas fa-sign-out-alt">登出</i></span>
      </div>



    </div>
  </div>

  <!--交易紀錄-->

  <div class=" content">
    <div class=" insideleft">
      <p>
        <h1 class=" h1_w"> 購物車</h1>
      </p>
      <hr class="hr1">
      <div class=" c_w">
        我的購物車如下
      </div>
      <hr class="hr1">
      <div>
        <table border="1" style="margin-left: 250px;">
          <!--2021.1.5 new-每個head都有被動過-->

          <thead>
            <tr style="background-color: lightgray;">
              <th>
                名稱
              </th>
              <th>
                數量
              </th>
              <th>
                金額
              </th>
              <th>
                總計
              </th>
              <th>
                取消
              </th>
            </tr>
            <tr>
              <td>SF-3</td>
              <td>1</td>
              <td>3300</td>
              <td>3300</td>
              <td><button name="cancel" class=" c_w_text1" style="margin-left: 15px;">取消選購</button>
              </td>
            </tr>
          </thead>
        </table>
        <hr>
        <div class="pay-total">
          <table>
            <tr>
              <td>小計：</td>
              <td>$780</td>
            </tr>
            <tr>
              <td>折價後: </td>
              <td>$780</td>
            </tr>
            <tr>
              <td>運費：</td>
              <td>$80</td>
            </tr>

            <tr>
              <td>總付款金額：</td>
              <td>$780</td>
            </tr>
          </table>
          <hr>
        </div>
        <div>
          <span>
            <button name="keep shopping" class="c_w_text1"
              style="margin-left: 50px;margin-top: 10px; position: absolute;"
              onclick="window.location.href = 'store_1.html';">繼續選購</button>
            <button name="pay bill" class="c_w_text1" style="margin-left: 1050px;margin-top: 20px;"
              onclick="window.location.href='pay bill.html'">前往買單</button>
          </span>
        </div>
      </div>
    </div>

    <footer>
      <div>

        <img src="../images/logo_index.png"
          style="width: 100px;height: 100px;float: left;margin-left: 20px; padding: 35px;">
        <div style="text-align: center; float: left;margin-top: 35px;margin-left: 290px;padding: 35px;">
          頭戴安全帽，安全有一套
        </div>
        <div style="text-align: center; float: right;margin-top: 5px;margin-right: 20px; padding: 35px;">
          中原大學資訊管理學系<br>
          320桃園市中壢區中原大學<br>
          Tel: 03 265 9999<br>
          https://www1.cycu.edu.tw/

        </div>

      </div>

    </footer>
