<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/cd611e0502.js" crossorigin="anonymous">
  </script>
  <script src="https://kit.fontawesome.com/cd611e0502.js" crossorigin="anonymous"></script>
</head>
<link rel="icon" href="images/logo_ok.ico" />
<style>
  /*字型*/
  @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@500;600&display=swap');

  .page {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .head {
    display: flex;
    background-color: #6C6C6C;
    width: 1200px;
  }


  .head_menu {
    display: flex;
    text-align: center;
    align-items: center;
  }

  .head_link {
    padding: 0 30px 0 30px;
    letter-spacing: 2px;
    font-size: 20pt;
  }

  .link {
    color: white;
    text-decoration: none;
  }

  .link:hover {
    text-decoration: underline white 3px;
  }

  .search {
    position: relative;
    background-color: black;
  }

  .search_btn {
    width: 36px;
    color: white;
    background-color: black;
    border: solid black;
    outline: none;
    cursor: pointer;

  }

  .head_icon {
    float: right;
    margin-left: 400px;
  }




  .side-menu {
    width: 300px;
    height: auto;
    display: flex;
    flex-direction: column;
    background-color: gray;
  }

  nav {
    display: block;
    padding: 10px;
    color: black;
  }

  /*內容的css*/
  .content {
    width: 1200px;
    margin-left: auto;
    margin-right: auto;

  }

  .insideleft {
    /*裡面的排版*/
    width: auto;
    height: auto;
  }

  footer {
    width: 1200px;
    text-align: center;
    font-family: 微軟正黑體;
    color: white;
    float: left;
    background-color: gray;
  }

  /*文字css*/
  .h1_w {
    font-size: 36px;
    font-weight: bold;
  }

  .button_w {
    font-size: 30px;
    text-align: center;
    margin-top: 20px;
  }

  .word {
    /*內文文字：顏色選取*/
    font-size: 30px;
    font-family: 微軟正黑體;
  }

  .word1 {
    /*內文文字：價錢*/
    font-size: 30px;
    font-family: 微軟正黑體;
    color: teal;
  }

  .word2 {
    /*內文文字：產品說明*/
    font-size: 30px;
    font-family: 微軟正黑體;
    text-align: center;
  }

  .star {
    /*星星*/
    color: gold;
    margin-left: 50px;
  }

  .button_ddd {
    /*按鈕+-的排版*/
    margin-left: 10px;

  }

  .button_pay {
    /*按鈕直接買的排版*/
    margin-left: 50px;

  }

  /*留言板*/
  .msg {
    margin: 20px 0;
    min-height: 70px;
    display: flex;
  }

  .msg_img {
    min-width: 50px;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: #e4f0fb;
    background-image: url(/images/user.png);
    background-position: center;
    background-size: 100px;
  }

  .msg__body {
    margin-left: 10px;
  }

  .msg__content {
    margin-top: 10px;
    max-width: 100%;
    font-size: 18px;
    margin-left: 15px;
  }

  .msg__author {
    color: #5c9edc;
    font-weight: bold;
    font-size: 28px;
    margin-left: 15px;
  }

  .msg__time {
    color: #a0a0a0;
    font-size: 28px;
  }

  /*彈跳視窗*/
  #modal {
    display: none;
  }

  .modal {
    margin-left: 250px;
    width: 700px;
    height: 600px;
    z-index: 1;
  }

  .modal img {
    animation-name: zoom;
    animation-duration: 0.6s;
    padding: 10px;
    margin: auto;
    max-width: 100%;
    max-height: 100%;
    box-shadow: 0 2px 6px rgb(0, 0, 0, 0.2), 0 10px 20px rgb(0, 0, 0, 0.2);
    border-radius: 12px;
    border: 1px solid black;
  }

  @keyframes zoom {
    from {
      transform: scale(0.1)
    }

    to {
      transform: scale(1)
    }
  }

  .thum-img {
    float: left;
    width: 450px;
    height: 300px;
    margin-right: 50px;
  }
</style>

<body>
  <div class="page">
    <!--header_store-->
    <div class="head">

      <div class="head_logo">
        <a href="store_1.html"><img src="images/logo_2_ok.png" title="首頁"></a>
      </div>

      <div class="head_menu">
        <div class="head_link">
          <a href="store_1.html" class="link" style="border-right: 1px #B2ACAC solid">進入賣場</a>
          <a href="class.html" class="link" style="border-right: 1px #B2ACAC solid">安駕小教室</a>
          <a href="about.html" class="link">關於我們</a>
        </div>

        <div class="head_icon">
          <a href="singin&register.html"><img src="images/會員_ok.png" title="會員登入"></a>
          <a href="shopping-cart.html"><img src="images/購物車_ok.png" title="購物車"></a>
        </div>
      </div>
    </div>
  </div>

  <!--商品資訊-->
  <div class="content">
    <div class="insideleft">
      <div>
        <!--點擊商品會放大-->
        <div style="position:fixed;width:100%;height:100%;" id="modal">
          <div class="modal" id="modalw">
            <img id="bgImg" />
          </div>
        </div>
        <div>
          <img onclick="showBgImg(this)" class="thum-img" src="images/home_2.jpg">

        </div>
        <script>
          var modal = document.getElementById("modal");
          var bgImg = document.getElementById("bgImg");

          function showBgImg(e) {
            modal.style.display = "block";
            bgImg.src = e.src;
          }
          bgImg.onclick = function () {
            modal.style.display = "none";
          }
        </script>
      </div>
      <div>
        <!--產品選項-->
        <h1 class="h1_w">
          巴巴的專屬帽帽
        </h1>
        <p>
          <div class="word1">
            $0857
            <i class="fas fa-star star"> 4.9</i>
          </div>
        </p>
        <p>
          <div class="word">顏色選取：
            <button class="button_w" name="產品名稱">產品名稱</button>
          </div>
        </p>
        <p>
          <div>
            <button class="button_w" name="-">-</button>
            <input type="text" name="number" value="0" size="5" class="button_w button_ddd " />
            <button class="button_w button_ddd " name="+">+</button>
          </div>
        </p>
        <p>
          <div>
            <button class="button_w" name="add to Shopping Cart" onclick="alert('已加入購物車')">加入購物車</button>
            <button class="button_w button_pay" name="Checkout">直接結帳</button>
          </div>
        </p>
        <br><br>
      </div>
    </div>
    <!--產品說明-->
    <div class="content">
      <div class="insideleft">
        <p>
          <hr>
          <h1 class="word2">
            產品說明
          </h1>
          <hr>
        </p>
      </div>
      <div class="insideleft">
        <form>
          <fieldset>
            <legend class="h1_w">留言板</legend>
            <textarea style="width: 1100px;height: 200px;" name="msg" rows="5"></textarea><br>
            <button name="output" class="button_w">留言</button>
          </fieldset>
          <hr>
          <div>
            <div class="msg">
              <div class="msg_img">
              </div>
              <div class="mag__body">
                <div class="msg__info">
                  <span class="msg__author">巴巴</span>
                  <span class="msg__time">2020-12-26 </span>
                </div>
                <p class="msg__content">
                  咪咪咪！
                </p>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <footer>
      貓貓愛我，我愛貓貓，貓貓乃唯一真理。
    </footer>

  </div>


</body>

</html>
